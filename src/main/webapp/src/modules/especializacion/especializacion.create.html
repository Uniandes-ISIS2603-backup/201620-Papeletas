    <div class="col-md-6 well">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000"></alert>
        <form novalidate name="form" id="espcializacion-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">

            <div ng-messages="form.$error">
                <div ng-message="required">Por favor, llene los campos con la informacion de la especializacion</div>
            </div>

            <fieldset>
                <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
                <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                    <label for="name" class="col-md-2 control-label">ID</label>
                    <div class="col-md-10">
                        <input id="idMed" name="name" class="form-control" type="number" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                    </div>

                    <label for="name" class="col-md-2 control-label">Nombre</label>
                    <div class="col-md-10">
                        <input id="nombre" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                    </div>          
                    <label for="name" class="col-md-2 control-label">Descripcion</label>
                    <div class="col-md-10">
                        <input id="descripcion" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                    </div>
                    <button type="submit" >Save</button>    
                    <button type="button">Cancel</button>
                </div>
            </fieldset>
        </form>
    </div>
