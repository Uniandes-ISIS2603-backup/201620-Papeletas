<div class="container-fluid" >
   
    <table class="col-md-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>   
                <th>Tipo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-nombre">{{record.nombre}}</td>
                <td id="{{$index}}-tipo">{{record.tipo}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm"ui-sref="horariosEdit({horarioId: record.id})"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ui-sref="horariosDelete({horarioId : record.id})"><span class="glyphicon glyphicon-minus"></span> Remove</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
