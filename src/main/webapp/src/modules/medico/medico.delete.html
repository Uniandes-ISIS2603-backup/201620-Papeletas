<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="paciente-form" role="form" ng-submit="form.$valid && ctrl.deleteRecord(currentRecord)">
        <p> ¿Está seguro que desea elimiar el medico? </p>
        
        <button type="button" ui-sref='medicoList'>Cancel</button>
        <button type="button" ng-click="ctrl.deleteRecord(currentRecord) "ui-sref='medicoList' >Aceptar</button> 
</div>
