<div class="container-fluid" >
   
    <table class="col-md-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>   
                <th>Apellido</th>
                <th>Disponibilidad</th>  
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="record in records">
                <td id="{{$index}}-id">{{record.id}}</td>
                <td id="{{$index}}-nombre">{{record.name}}</td>
                <td id="{{$index}}-apellido">{{record.apellido}}</td>
                <td id="{{$index}}-disponibilidad">{{record.disponibilidad}}</td>
                <td>
                    <button id="{{$index}}-edit-btn" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-edit"></span> Editar</button>
                    <button id="{{$index}}-delete-btn" class="btn btn-default btn-sm" ng-click="ctrl.deleteRecord(record)"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
