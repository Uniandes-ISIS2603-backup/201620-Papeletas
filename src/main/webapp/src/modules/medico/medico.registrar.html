
    <div class="col-md-6 well">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000"></alert>
        <form novalidate name="form" id="medico-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">

            <div ng-messages="form.$error">
                <div ng-message="required">Por favor, llene los campos requeridos</div>
            </div>

            <fieldset>
                <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
                <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                    <label for="name" class="col-md-2 control-label">Duracion</label>
                    <div class="col-md-10">
                        <input id="duracion" name="duracion" class="form-control" type="number" ng-model="currentRecord.promedio" ng-init="currentRecord.promedio" required />
                    </div>                     
                   <label for="name" class="col-md-2 control-label">Estado cita</label>
                    <div class="col-md-10">
                        <input id="estado" name="estado" class="form-control" type="text" ng-model="currentRecord.idCIta" ng-init="currentRecord.idCita" required />
                    </div> 
                    
                    
                    <button type="submit" >Save</button>    
                    <button type="button" ui-sref='medicoList'>Cancel</button>

                </div>
            </fieldset>
        </form>
    </div>
