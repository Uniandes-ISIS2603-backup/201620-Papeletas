
<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="cita-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Llena los campos requeridos!</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >    
                  
                <label for="name" class="col-md-2 control-label">ID</label>
                <div class="col-md-10">
                    <input id="idCita" name="idCita" class="form-control" type="number" ng-model="currentRecord.idCita" ng-init="currentRecord.idCita" required />
                </div>
            
                  
                <label for="name" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-10">
                    <input id="fecha" name="fecha" class="form-control" type="date" ng-model="currentRecord.fecha" ng-init="currentRecord.fecha" required />
                </div>
            
                  
                <label for="name" class="col-md-2 control-label">Duracion(minutos)</label>
                <div class="col-md-10">
                    <input id="duracion" name="duracion" class="form-control" type="number" ng-model="currentRecord.duracion" ng-init="currentRecord.duracion" required />
                </div>
            </div>
            <button type="button" ui-sref='citasList'>Cancel</button>
            <button type="submit" >Save</button>    
        </fieldset>
    </form>
</div>
