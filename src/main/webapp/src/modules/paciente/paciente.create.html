<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="paciente-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Agregue los datos del paciente!</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                   <label for="name" class="col-md-2 control-label">ID</label>
                <div class="col-md-10">
                    <input id="idPaciente" name="name" class="form-control" type="number" ng-model="currentRecord.pacid" ng-init="currentRecord.pacid" required />
                </div>
                
                 <label for="name" class="col-md-2 control-label">Nombre</label>
                <div class="col-md-10">
                    <input id="nombre" name="name" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                </div>
                
                  <label for="name" class="col-md-2 control-label">Apellido</label>
                <div class="col-md-10">
                    <input id="apellido" name="name" class="form-control" type="text" ng-model="currentRecord.lastName" ng-init="currentRecord.lastName" required />
                </div>
                  
                  <label for="name" class="col-md-2 control-label">Edad</label>
                <div class="col-md-10">
                    <input id="edad" name="name" class="form-control" type="number" ng-model="currentRecord.age" ng-init="currentRecord.age" required />
                </div>
                  
                   <label for="name" class="col-md-2 control-label">Satisfaci√≥n</label>
                <div class="col-md-10">
                    <input id="satisfacion" name="satisfacion" class="form-control" type="number" ng-model="currentRecord.satisfaction" ng-init="currentRecord.satisfaction" required />
                </div>
            </div>
             <button type="submit" >Guardar</button>   
            <button type="button" ui-sref='pacientesList'>Cancelar</button> 
        </fieldset>
    </form>
</div>
