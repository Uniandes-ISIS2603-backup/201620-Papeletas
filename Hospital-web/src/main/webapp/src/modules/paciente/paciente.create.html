<head>
        <link href="src/modules/paciente/create.css" rel="stylesheet">
</head>
<div id="dd" class="col-md-6 well" >
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="paciente-form" role="form" ng-submit="form.$valid && ctrl.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div id="mss" ng-message="required">Agregue los datos del paciente
            <img class="emoji" draggable="false"  src="http://twemoji.maxcdn.com/36x36/1f464.png">
            </div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >
                 
                <div id="nm" class="col-md-10">
                    <input id="nombre" name="name" placeholder="Nombres "class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                </div>
                
                  
                <div id="lnm" class="col-md-10">
                    <input id="apellido" name="name" placeholder="Apellidos" class="form-control" type="text" ng-model="currentRecord.lastName" ng-init="currentRecord.lastName" required />
                </div>
                  <h2></h2>
                  <div id="cvl" class="col-md-10">
                    <input id="identificacionCivil" name="name" placeholder="IdentificaciÃ³n Civil" class="form-control" type="number" ng-model="currentRecord.identificacionCivil" ng-init="currentRecord.identificacionCivil" required />
                </div>
            </div>
            <div class="space-top text-center">
                <div id="done">
               <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left"></i>Guardar
               </button>
                    </div>
                <div id="cancel">
               <button type="button" class="waves-effect waves-light btn cancel" ui-sref='pacientesList' >
               <i class="material-icons left"></i>Cancelar
               </button>
                    </div>
              </div>
        </fieldset>
    </form>
</div>
