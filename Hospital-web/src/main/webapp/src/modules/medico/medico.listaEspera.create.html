
<div class="col-md-6 well">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="ctrl.closeAlert($index)" dismiss-on-timeout="5000">{{alert.msg}} </alert>
    <form novalidate name="form" id="cita-form" role="form" ng-submit="form.$valid && ctrl1.saveRecord(currentRecord.id)">
        
        <div ng-messages="form.$error">
            <div ng-message="required">Llena los campos requeridos!</div>
        </div>
   
        <fieldset>
            <input id="id" class="form-control" type="hidden" ng-model="currentRecord.id"/>
            <div class="form-group col-md-12" ng-class="{'has-success': form.name.$valid && form.name.$dirty, 'has-error': form.name.$invalid && (form.name.$dirty || form.$submitted)}" >    
                  
                  
                <label for="name" class="col-md-2 control-label">Fecha</label>
                <div class="col-md-10">
                    <input id="fecha" name="fecha" class="form-control" type="text" ng-model="currentRecord.fecha" ng-init="currentRecord.fecha" required />
                </div>
            
                  
                <label for="name" class="col-md-2 control-label">Duraci√≥n</label>
                <div class="col-md-10">
                    <input id="duracion" name="duracion" class="form-control" type="number" ng-model="currentRecord.duracion" ng-init="currentRecord.duracion" required />
                </div>
                
                <label for="name" class="col-md-2 control-label">Nombre del paciente</label>
                <div class="col-md-10">
                    <input id="nombre" name="nombre" class="form-control" type="text" ng-model="currentRecord.name" ng-init="currentRecord.name" required />
                </div>
                
                <label for="name" class="col-md-2 control-label">Apellido del paciente</label>
                <div class="col-md-10">
                    <input id="apellido" name="apellido" class="form-control" type="text" ng-model="currentRecord.lastName" ng-init="currentRecord.lastName" required />
                </div>
                
            </div>
            <button type="button" ui-sref='listaEspera'>Cancel</button>
            <button type="submit" >Save</button>    
        </fieldset>
    </form>
</div>
